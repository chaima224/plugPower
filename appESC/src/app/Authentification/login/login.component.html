<div class="page">
  <div class="min-box">
    <!--header start-->
    <header id="masthead" class="header prt-header-style-01">
      <!-- topbar -->
      <div class="top_bar bg-base-dark clearfix">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-6">
                  <div class="top_bar_contact_item">
                    <div class="top_bar_icon">
                      <i class="fa fa-map-marker"></i>
                    </div>
                    <div class="top_bar_content">24 Tech Roqad st Ny 10023</div>
                  </div>
                  <div class="top_bar_contact_item">
                    <div class="top_bar_icon">
                      <i class="flaticon-clock-1"></i>
                    </div>
                    <div class="top_bar_content">Mon-Sat: 9am to 6pm</div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="contact-info">
                    <div class="top_bar_contact_item prt-highlight-right">
                      <div class="top_bar_icon">
                        <i class="fa fa-envelope-o"></i>
                      </div>
                      <div class="top_bar_content">
                        <a href="mailto:info@gmail.com"
                          >support@themetechmount.com</a
                        >
                      </div>
                    </div>
                    <div class="top_bar_content-main">Follow On :</div>
                    <div
                      class="top_bar_contact_item top_bar_social ml-auto p-0"
                    >
                      <ul class="social-icons d-flex">
                        <li>
                          <a
                            class="prt-social-facebook"
                            href="https://www.facebook.com/themetechMount18"
                            rel="noopener"
                            aria-label="facebook"
                            ><i class="fa fa-facebook-f"></i
                          ></a>
                        </li>
                        <li>
                          <a
                            class="prt-social-twitter"
                            href="https://twitter.com/themetechmount"
                            rel="noopener"
                            aria-label="twitter"
                            ><i class="fa fa-twitter"></i
                          ></a>
                        </li>
                        <li>
                          <a
                            class="prt-social-linkedin"
                            href="https://www.linkedin.com/company/themetech-mount/"
                            rel="noopener"
                            aria-label="google"
                            ><i class="fa fa-linkedin"></i
                          ></a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- topbar end -->
      <!-- site-header-menu -->
      <div id="site-header-menu" class="site-header-menu bg-base-white">
        <div class="site-header-menu-inner prt-stickable-header">
          <div class="container">
            <div class="row">
              <div class="col-lg-12">
                <!--site-navigation -->
                <div
                  class="site-navigation d-flex flex-row justify-content-between align-items-center"
                >
                  <!-- site-branding -->
                  <div class="site-branding">
                    <h1>
                      <a
                        class="home-link"
                        href="index.html"
                        title="Elexio"
                        rel="home"
                      >
                        <img
                          id="logo-img"
                          height="35"
                          width="155"
                          class="img-fluid auto_size"
                          src="../../assets/images/logo-plugpower.png"
                          alt="logo-img"
                        />
                      </a>
                    </h1>
                  </div>
                  <!-- site-branding end -->
                  <div class="btn-show-menu-mobile menubar menubar--squeeze">
                    <span class="menubar-box">
                      <span class="menubar-inner"></span>
                    </span>
                  </div>
                  <!-- menu -->
                  <nav class="main-menu menu-mobile ms-auto" id="menu">
                    <ul class="menu">
                      <li class="mega-menu-item">
                        <a class="mega-menu-link" routerLink="/">Home</a>
                      </li>
                      <li class="mega-menu-item">
                        <a class="mega-menu-link" routerLink="/map">Card</a>
                      </li>
                      <li class="mega-menu-item">
                        <a class="mega-menu-link" routerLink="/searchStation"
                          >Advanced Search</a
                        >
                      </li>
                      <li class="mega-menu-item">
                        <a href="#" class="mega-menu-link">List</a>
                      </li>

                      <li class="mega-menu-item">
                        <a href="#" class="mega-menu-link">Contact Us</a>
                      </li>
                    </ul>
                  </nav>
                  <!-- menu end -->
                  <div class="d-flex flex-row">
                    <div
                      class="header_extra d-flex flex-row align-items-center justify-content-end"
                    >
                      <div class="header_btn">
                        <a
                          class="prt-btn prt-btn-size-sm prt-btn-shape-round prt-btn-style-fill prt-icon-btn-right prt-btn-color-skincolor"
                          style="margin-right: 20px"
                          routerLink="/login"
                          >Sign in
                        </a>

                        <a
                          class="prt-btn prt-btn-size-sm prt-btn-shape-round prt-btn-style-fill prt-icon-btn-right prt-btn-color-skincolor"
                          routerLink="/register"
                          >Sign up</a
                        >
                      </div>
                    </div>
                    <div
                      class="widget_info d-flex flex-row align-items-center justify-content-end"
                    >
                      <div class="widget_icon text-base-skin">
                        <i class="flaticon-phone-call"></i>
                      </div>
                      <div class="widget_content">
                        <p class="widget_desc">Call Us</p>
                        <h3 class="widget_title">
                          <a href="tel:1234567890">+216 51 756 000</a>
                        </h3>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- site-navigation end-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="vh-100" style="background-color: whitesmoke">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10 mt-100">
            <div class="card" style="border-radius: 1rem">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img
                    src="assets/images/login.jpg"
                    alt="login form"
                    class="img-fluid"
                    style="border-radius: 1rem 0 0 1rem; height: 100%"
                  />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form #f="ngForm" (ngSubmit)="userLogin()">
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i
                          class="fas fa-cubes fa-2x me-3"
                          style="color: #ff6219"
                        ></i>
                        <span class="h1 fw-bold mb-0"> PLugPower</span>
                      </div>

                      <h5
                        class="fw-normal mb-3 pb-3"
                        style="letter-spacing: 1px"
                      >
                        Log in to your account.
                      </h5>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="txtusername"
                          >Email
                        </label>
                        <input
                          type="email"
                          id="txtusername"
                          class="form-control form-control-lg"
                          name="username"
                          [(ngModel)]="loginData.username"
                          #username="ngModel"
                          required
                        />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="txtpassword"
                          >Password</label
                        >
                        <input
                          type="password"
                          id="txtpassword"
                          class="form-control form-control-lg"
                          name="password"
                          [(ngModel)]="loginData.password"
                        />
                      </div>

                      <div class="pt-1 mb-4">
                        <button
                          class="btn btn-dark btn-lg btn-block"
                          type="submit"
                        >
                          Login
                        </button>
                      </div>

                      <a class="small text-muted" href="#!">Forgot password?</a>
                      <p class="mb-5 pb-lg-2" style="color: #393f81">
                        Do you not have an account?
                        <a href="#!" style="color: #393f81">Sign up</a>
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
